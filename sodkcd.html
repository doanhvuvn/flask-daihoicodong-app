<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Cổ đông Tham dự Đại hội</title>
    <link href="https://fonts.cdnfonts.com/css/idautomationhc39m" rel="stylesheet">
    
    <style>
        /* CSS để tạo kiểu giống file PDF */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 750px;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: left;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .header img.logo {
            max-width: 250px; /* Điều chỉnh kích thước logo */
            height: auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .company-info {
            font-size: 16px;
            font-weight: bold;
        }
        
        .date {
            font-size: 16px;
            font-style: italic;
        }

        .shareholder-info {
            margin-bottom: 30px;
        }

        .shareholder-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .shareholder-info .label {
            font-weight: bold;
        }
        
        .barcode-container {
            text-align: center;
            padding: 10px;
            margin: 15px 0;
        }
        
        .barcode {
            font-family: 'IDAutomationHC39M', sans-serif;
            font-size: 36px; 
        }

        .attendance-section {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .attendance-section p {
             font-weight: bold;
             font-size: 16px;
             margin: 0;
        }
        
        .attendance-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .attendance-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .signature-section {
            text-align: center;
            margin-top: 50px;
        }

        .signature-title {
            font-weight: bold;
            font-size: 16px;
        }

        .signature-note {
            font-style: italic;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://storage.googleapis.com/maker-media/filer_public/3b/09/3b090886-21b8-4660-8485-6110f089675a/logo.jpg" alt="Becamex IJC Logo" class="logo">
        </div>

        <div class="title-section">
            <h2 class="main-title">SỐ ĐĂNG KÝ CỔ ĐÔNG <br> THAM DỰ ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN NĂM 2025</h2>
            <p class="company-info">CÔNG TY CỔ PHẦN PHÁT TRIỂN HẠ TẦNG KỸ THUẬT</p>
            <p class="date">Ngày 09 tháng 04 năm 2025</p>
        </div>

        <div class="shareholder-info">
            <p><span class="label">Họ và tên Cổ đông :</span> LUMEN VIETNAM FUND</p>
            <p class="label">Mã cổ đông :</p>
            <div class="barcode-container">
                <span class="barcode">*00000000002
